<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pankaj Yadav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            color: #ffffff;
             
            
        }
        

        .navbar {
            background: linear-gradient(to bottom, rgba(26, 26, 46, 0.95) 10%, rgba(26, 26, 46, 0));
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 20px 4%;
            transition: background-color 0.4s;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        .navbar.scrolled {
            background-color: #000;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 15px rgba(78, 205, 196, 0.3);
        }

        .main-container {
            padding: 120px 4% 50px;
        }
        .section {
            margin-bottom: 40px;
            background: linear-gradient(to bottom, rgba(98, 135, 190, 0.9), rgba(0,0,0,0.9));
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .section:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 30px rgba(31, 1, 3, 0.2);
        }

        .section h2 {
            color: #4ecdc4;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 10px;
            text-align: center;
            width: 100%;
        }

        .resume-content {
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            box-shadow: inset 0 0 50px rgba(245, 9, 36, 0.5);
            background: rgba(255, 255, 255, 0.02);
            box-shadow: 0 8px 32px rgba(78, 205, 196, 0.1);
        }

        .resume-content img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .resume-content img:hover {
            transform: scale(1.05);
        }

        .bio-content {
            line-height: 1.4;
            padding: 20px;
        }

        .bio-content h3 {
            color: #ff6b6b;
            margin: 20px 0 15px;
            font-size: 1.5rem;
        }

        .bio-content p {
            color: #e9ecef;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .netflix-button {
            background-color: #7c3d40;
            color: rgb(228, 218, 218);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .netflix-button:hover {
            background-color: #e80612;
        }
        .category-tag {
            display: inline-block;
            background-color: rgba(78, 205, 196, 0.1);
            color: #4ecdc4;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
            border: 1px solid rgba(78, 205, 196, 0.3);
        }
        .section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            background: linear-gradient(45deg, rgba(229,9,20,0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .section:hover::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 100px 20px 30px;
            }
            
            .resume-content img {
                max-width: 90%;
            }

            .navbar h1 {
                font-size: 2rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Pankaj Yadav</h1>
    </nav>

    <div class="main-container">
        <section class="section" id="resume">
            <h2>Resume</h2>
            <div class="resume-content">
                <img src="pankaj.png" alt="pankaj's Image">
            </div>
        </section>
        <section class="section" id="bio">
            <h2>Bio Data</h2>
            <div class="bio-content">
                <h3>Personal Information</h3>
                <p>Name: Pankaj Yadav</p>
                <p>Email: pankaj789882@gmail.com</p>
                <p>Location: Bangalore</p>
                <p>Phone: 9708028590</p>
                
                <h3 style="margin-top: 20px;">About Me</h3>
                <p>Write your bio here. Include your background, interests, and career objectives.</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').classList.add('scrolled');
            } else {
                document.querySelector('.navbar').classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
